extends@: default

form:
  fields:
    tabs:
      fields:
        content:
          fields:
            header.heading:
              type: text
              label: Common heading
              help: Common heading displayed above both sides
              placeholder: Heading
            right_side:
              type: section
              title: Right side content
              underline: true
            header.content_right:
              type: markdown
        theme:
          type: tab
          title: Theme
          fields:
            header.left_weight:
              type: toggle
              label: Left side weight
              help: Left side weight
              highlight: 12
              default: 12
              options:
                14: 1/4
                13: 1/3
                12: 1/2
                23: 2/3
                34: 3/4
              validate:
                type: int
            buttons:
              type: section
              title: Buttons
              underline: true
            header.buttons:
                type: array
                label: Buttons left
                help: Buttons to be showed on the left side
                placeholder_key: Label
                placeholder_value: 'https://www.example.com'
            header.buttons_right:
                type: array
                label: Buttons right
                help: Buttons to be showed on the right side
                placeholder_key: Label
                placeholder_value: 'https://www.example.com'
