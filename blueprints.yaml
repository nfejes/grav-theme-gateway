name: Gateway
version: 1.4.0
description: "Gateway incorporates elegant style with user friendly options making it perfectly suited for a variety of Grav users."
icon: empire
author:
  name: Team Grav
  email: devs@getgrav.org
  url: http://getgrav.org
homepage: https://github.com/getgrav/grav-theme-gateway
demo: http://demo.getgrav.org/gateway-skeleton
keywords: gateway, theme, core, modern, fast, responsive, html5, css3, blog
bugs: https://github.com/getgrav/grav-theme-gateway/issues
license: GPLv2
dependencies:
  - { name: grav, version: '>=1.5.10' }

form:
  validation: loose
  fields:
    infinite_footer:
      type: toggle
      label: Infinite footer
      help: Enable or disable the infinite footer bar.
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    default_header_hero:
      type: file
      label: Default header hero image
      size: large
      destination: 'theme://img/hero'
      multiple: false
      markdown: true
      description: Will be used instead of default hero `theme://img/hero-bg.jpg`
      accept:
        - image/*
